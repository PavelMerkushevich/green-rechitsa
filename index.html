<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenRechitsa</title>
</head>

<body>
  <div class="wrapper" id="wrapper">
    <div class="header-wrapper">
      <header class="header">
        <div class="title">
          <div class="title__content">
            <a class="title__main-h1-container" href="index.html">
              <h1 class="h1">GreenRechitsa</h1>
            </a>
          </div>
          <div class="burger-wrapper">
            <div class="burger-container" id="burger-container">
              <div class="burger" id="burger">
                <hr class="burger-line">
                <hr class="burger-line">
                <hr class="burger-line">
              </div>
            </div>
          </div>
        </div>

      </header>
      <nav class="map-switcher" id="map-switcher">
        <button type="button" class="button map-switcher__button map-switcher__active-button"
          id="showExploreQuartals">Изучаемые
          кварталы</button>
        <button type="button" class="button map-switcher__button" id="showTrees">Количество деревьев</button>
        <button type="button" class="button map-switcher__button" id="showGrooming">Ухоженность</button>
        <button type="button" class="button map-switcher__button" id="showMed">Болезни</button>
        <button type="button" class="button map-switcher__button" id="showAge">Возраст</button>
      </nav>
    </div>
    <main class="main">
      <div id="map"></div>
      <div id="map-with-trees" class="map"></div>
      <div id="map-with-grooming" class="map"></div>
      <div id="map-with-med" class="map"></div>
      <div id="map-with-age" class="map"></div>
      <div id="trees-legend" class="legend" style="display: none;">
        <span style="display: flex; align-items: center;">
          <div
            style="width: 30px; height: 30px; background-color: #46E746; border: 1px solid green; border-radius: 5px;">
          </div> &nbsp; - Мало деревьев
        </span>
        <span style="display: flex; align-items: center;">
          <div
            style="width: 30px; height: 30px; background-color: #466946; border: 1px solid green; border-radius: 5px;">
          </div>
          &nbsp; - Много деревьев
        </span>
      </div>
      <div id="grooming-legend" class="legend" style="display: none;">
        <span style="display: flex; align-items: center;">
          <div
            style="width: 30px; height: 30px; background-color: rgb(200, 50, 0); border: 1px solid rgba(167, 42, 0); border-radius: 5px;">
          </div> &nbsp; - Плохая ухоженность
        </span>
        <span style="display: flex; align-items: center;">
          <div
            style="width: 30px; height: 30px; background-color: rgb(200, 250, 0); border: 1px solid rgba(167, 42, 0); border-radius: 5px;">
          </div>
          &nbsp; - Хорошая ухоженность
        </span>
      </div>
      <div id="med-legend" class="legend" style="display: none;">
        <span style="display: flex; align-items: center;">
          <div
            style="width: 30px; height: 30px; background-color: rgb(219, 86, 86); border: 1px solid #965353; border-radius: 5px;">
          </div> &nbsp; - Есть пораженные деревья
        </span>
        <span style="display: flex; align-items: center;">
          <div
            style="width: 30px; height: 30px; background-color: rgb(54, 54, 54); border: 1px solid #965353; border-radius: 5px;">
          </div>
          &nbsp; - Нет пораженных деревьев
        </span>
      </div>
      <div id="age-legend" class="legend" style="display: none;">
        <span style="display: flex; align-items: center;">
          <div
            style="width: 30px; height: 30px; background-color: rgb(0, 230, 211, 0.7); border: 1px solid #0d2927; border-radius: 5px;">
          </div> &nbsp; - Молодые
        </span>
        <span style="display: flex; align-items: center;">
          <div
            style="width: 30px; height: 30px; background-color: rgb(0, 143, 131, 0.7); border: 1px solid #0d2927; border-radius: 5px;">
          </div>
          &nbsp; - Среднего возраста
        </span>
        <span style="display: flex; align-items: center;">
          <div
            style="width: 30px; height: 30px; background-color: rgb(0, 66, 61, 0.8); border: 1px solid #0d2927; border-radius: 5px;">
          </div>
          &nbsp; - Старые
        </span>
      </div>

    </main>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
